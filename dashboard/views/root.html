

<div class="panel panel-default">
  <div class="panel-body">
  <!-- <img src="{{auth.profile.picture}}" class="img-thumbnail" alt="" width="85" height="60"> -->

      <h1>Create your question sets now without logging-in.</h1>
      <br>
      <h2>Are you ready to create question set.</h2>
      <button class="btn btn-warning btn-lg" onClick="parent.location='#!/questionBankCreate'">Create</button>
      <br><br>
      <h2>Search question sets (e.g. aws, ceh, chinese, arabic, russian)</h2>
      <button class="btn btn-success btn-lg"  onClick="parent.location='#!/questionBankSearch'">Search</button>

      <br><br><br>
      <form role="form">
  <div class="form-group">
    <label for="nickname">Nickname:</label>
    <input type="text" readonly class="form-control" id="nickname" value="{{auth.profile.nickname}}">
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="text" readonly class="form-control" id="email" value="{{auth.profile.email}}">
  </div>
  <div class="form-group">
    <label for="created">Created:</label>
    <input type="text" readonly class="form-control" id="created" value="{{auth.profile.created_at}}">
  </div>
  <div class="form-group">
    <label for="updated">Last Login:</label>
    <input type="text" readonly class="form-control" id="updated" value="{{auth.profile.updated_at}}">
  </div>
     <br>
</form>

  <br>
  </div>
</div>
